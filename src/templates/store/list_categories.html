<ul class="list-group">
  {% for category in categories %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <a href="{{ category.get_absolute_url }}" class="text-decoration-none text-reset">{{ category.name }}</a>
    <span class="badge bg-secondary rounded-pill">{{ category.cnt }}</span>
  </li>
  {% endfor %}
</ul>
